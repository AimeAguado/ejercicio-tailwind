<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="home.js"></script>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <h1 class="text-2xl font-bold ">Datos del Usuario:</h1>
    <div class="">
            <table id="aime">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Accion</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
    </div>
    
<div id="myModal" class="modal">
    <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
            <h1 class="font-bold text-2xl mt-4 mb-6 text-center">Editar datos</h1>

                <label class="text-gray-500 mb-2" for="">Nombre</label>

                <label class="text-gray-500 mb-2" for="">Apellido</label>
                <input id="apellido" type="text" class="border border-gray-300 flex p-1 rounded w-full ">
            </div>
            <div class="mt-2">
                <label class="text-gray-500 mb-2" for="email">Email</label>
                <input id="email" class="border border-gray-300 flex p-1 rounded w-full " type="text">
            </div>
            <button onclick="editForm()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 w-full my-6 rounded"> Guardar </button>
        </div>
        </div>
